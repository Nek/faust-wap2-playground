<!DOCTYPE html>
<html>
  <meta
    http-equiv="Cache-Control"
    content="no-cache, no-store, must-revalidate"
  />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <head>
    <title>Host that loads a plugin with its GUI</title>
  </head>
  <body>
    <input type="range" min="30" max="180" value="120" id="bpm"/>
    <input type="checkbox" id="kick" />
    <button id="restart">Restart</button>
    <input type="number" id="log" />
    <select id="progression">
      <option value="0">i-iv-III-VI</option>
      <option value="1">i-iv-VI-v</option>
      <option value="2">i-VI-III-VII</option>
      <option value="3">i-VI-III-iv</option>
    </select>
    <canvas width="600" height="300" id="spectrum"></canvas>
    <canvas width="600" height="300" id="oscilloscope"></canvas>
  </body>
  <script type="module" src="./src/index.ts">
  </script>
</html>
